<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>
<div  *ngIf="isLoading">
    <app-spinner></app-spinner>
    </div>
<div class="topup-page" *ngIf="!isLoading" [ngClass]="{ blur: modalOpen }">
  <form (ngSubmit)="onSubmit()">
    <div class="full-width">
      <h2>Top-up Master</h2>
    </div>

    <div>
      <label for="from">From<span class="required">*</span></label>
      <input
        type="text"
        id="from"
        [(ngModel)]="from"
        name="from"
       
        disabled
        required
      />
    </div>
    

    <div>
      <label for="to">
        To (Master Account of Sub-program Manager)
        <span class="required">*</span>
      </label>
      <select id="to" [(ngModel)]="to" name="to" required>
        <option value="" disabled selected>Select an email</option>
        <option *ngFor="let user of roles" [value]="user.email">
          {{ user.email }}
        </option>
      </select>
    </div>
    

    <div>
      <label for="amount">Amount<span class="required">*</span></label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
    </div>


    <button type="submit">Send</button>
  </form>
</div>
