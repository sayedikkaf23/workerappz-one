<!-- Add Currency Modal -->
<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Add Mode of Payment</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="countryName">Country Name:</label>
          <input type="text" id="countryName" [(ngModel)]="countryName" name="countryName" required placeholder="Enter currency name" />
        </div>
        <div class="form-group">
          <label for="modeName">Mode of Payment:</label>
          <input type="text" id="modeName" [(ngModel)]="modeName" name="modeName" required placeholder="Enter currency code"/>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary mb-1">Add</button>
            <button type="button" class="btn btn-secondary mb-1" (click)="onClose()">Cancel</button>
          </div>
          
      </form>
    </div>
  </div>
