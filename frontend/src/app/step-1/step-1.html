  <section class="steps_sec p-0">
    <div class="d-flex">
      <div class="step_wrp">
        <div class="step_icon">
          <img src="images/footer-logo.png" alt="" />
        </div>
        <ul class="step_list">
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-1-icon.svg)"
            >
              <span>1</span>
            </div>
            <a routerLink="/step-1">
              <h5>Step 1</h5>
              <h3>Enter basic details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-2-icon.svg)"
            >
              <span>2</span>
            </div>
            <a routerLink="/step-2">
              <h5>Step 2</h5>
              <h3>Select requirements</h3>
            </a>
          </li>
          <li class="active">
            <div
              class="circle"
              style="background-image: url(assets/images/step-3-icon.svg)"
            >
              <span>3</span>
            </div>
            <a routerLink="/step-3">
              <h5>Step 3</h5>
              <h3>Business Details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-4-icon.svg)"
            >
              <span>4</span>
            </div>
            <a routerLink="/step-4">
              <h5>Step 4</h5>
              <h3>Upload Documents</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-5-icon.svg)"
            >
              <span>5</span>
            </div>
            <a routerLink="/step-5">
              <h5>Step 5</h5>
              <h3>Review Details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-6-icon.svg)"
            >
              <span>6</span>
            </div>
            <a routerLink="/step-6">
              <h5>Step 6</h5>
              <h3>Payment</h3>
            </a>
          </li>
        </ul>
      </div>
      <div class="step_content_wrap">
        <div class="basic_detail_wrp">
          <h4>Enter basic details</h4>
          <div class="dl_mode_wrap">
            <div class="theme-switch" (click)="toggleDarkMode()">
              <div class="icon">
                <svg
                  width="17"
                  height="17"
                  viewBox="0 0 17 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16 10.1408C15.0529 10.6465 13.9711 10.9332 12.8224 10.9332C9.09139 10.9332 6.06678 7.90861 6.06678 4.17751C6.06678 3.02884 6.35346 1.94712 6.85918 1C3.50078 1.78709 1 4.80142 1 8.39982C1 12.5973 4.40271 16 8.60018 16C12.1986 16 15.2129 13.4993 16 10.1408Z"
                    stroke="#023764"
                    stroke-width="1.3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.9975 9.66502C13.9975 12.0578 12.0578 13.9975 9.66502 13.9975C7.27225 13.9975 5.33252 12.0578 5.33252 9.66502C5.33252 7.27225 7.27225 5.33252 9.66502 5.33252C12.0578 5.33252 13.9975 7.27225 13.9975 9.66502Z"
                    stroke="#023764"
                    stroke-width="1.3"
                  ></path>
                  <path
                    d="M9.665 1V2.29975M9.665 17.0303V18.33M15.7918 15.7923L14.8728 14.8732M4.45669 4.45669L3.53763 3.53763M18.33 9.665H17.0303M2.29975 9.665H1M15.7923 3.53773L14.8732 4.45679M4.45712 14.8733L3.53806 15.7924"
                    stroke="#023764"
                    stroke-width="1.3"
                    stroke-linecap="round"
                  ></path>
                </svg>
              </div>
              <span class="dark-text">Dark Mode</span>
              <span class="light-text">Light Mode</span>
            </div>
          </div>
          <h5><span>01</span> / 06</h5>
        </div>
        <!-- remove <form> and #onboardForm reference -->

        <div class="step_form step1_form">
          <div class="row g-lg-4 g-md-3 g-2">
            <div class="col-md-6 col-6">
              <div class="form-field">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="enter first name"
                  [(ngModel)]="formData.firstName"
                  name="firstName"
                   pattern="[A-Za-z ]+"
                />
              </div>
            </div>
            <div class="col-md-6 col-6">
              <div class="form-field">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="enter last name"
                  [(ngModel)]="formData.lastName"
                  name="lastName"
                   pattern="[A-Za-z ]+"

                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-field">
                <label class="form-label">Mobile Number</label>
                
                 <ngx-intl-tel-input
                    class="ngx-tel-input"
                    [preferredCountries]="['ae', 'in']" 
                    [enableAutoCountrySelect]="true"
                    [enablePlaceholder]="true"
                    [searchCountryFlag]="true"
                    [searchCountryField]="[SearchCountryField.Name, SearchCountryField.DialCode]"
                    [selectedCountryISO]="CountryISO.UnitedArabEmirates" 
                    [separateDialCode]="true"
                    [(ngModel)]="formData.mobileNumber"
                    name="mobileNumber"
                ></ngx-intl-tel-input>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-field">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="enter email address"
                  [(ngModel)]="formData.email"
                  name="email"
                />
              </div>
            </div>
            <div class="col-md-6 col-6">
              <div class="form-field">
                <label class="form-label">Nationality</label>
                <select
                  class="form-select"
                  [(ngModel)]="formData.nationality"
                  name="nationality"
                >
                  <option value="" disabled>Select Nationality</option>
                  <option
                    *ngFor="let country of nationalities"
                    [value]="country.value"
                  >
                    {{ country.label }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-6">
              <div class="form-field">
                <label class="form-label">Date of Birth</label>
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  class="form-control"
                  [(ngModel)]="formData.dob"
(focus)="openDatePicker()"
      [attr.max]="getMaxDobDate()"                />
              </div>
            </div>
          </div>
        </div>

        <!-- updated button with (click) -->
        <div class="step_button">
          <button type="button" class="btn" (click)="submitForm()">
            Next
            <svg
              width="17"
              height="12"
              viewBox="0 0 17 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.8462 6H1"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M11.3829 10.6155C11.3829 10.6155 15.9982 7.2164 15.9982 6.00015C15.9982 4.7839 11.3828 1.38477 11.3828 1.38477"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
