<div *ngIf="loading" class="loader-overlay">
  <div class="spinner"></div>
</div>
<div class="theme-wrapper p-0" [class.dark-active]="isDark">
  <section class="steps_sec p-0">
    <div class="d-flex">
      <div class="step_wrp">
        <div class="step_icon">
          <img src="assets/images/footer-logo.png" alt="" />
        </div>
         <ul class="step_list">
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-1-icon.svg)"
            >
              <span>1</span>
            </div>
            <a routerLink="/step-1">
              <h5>Step 1</h5>
              <h3>Enter basic details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-2-icon.svg)"
            >
              <span>2</span>
            </div>
            <a routerLink="/step-2">
              <h5>Step 2</h5>
              <h3>Select requirements</h3>
            </a>
          </li>
          <li class="active">
            <div
              class="circle"
              style="background-image: url(assets/images/step-3-icon.svg)"
            >
              <span>3</span>
            </div>
            <a routerLink="/step-3">
              <h5>Step 3</h5>
                             <h3>Customer Details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-4-icon.svg)"
            >
              <span>4</span>
            </div>
            <a routerLink="/step-4">
              <h5>Step 4</h5>
              <h3>Upload Documents</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-5-icon.svg)"
            >
              <span>5</span>
            </div>
            <a routerLink="/step-5">
              <h5>Step 5</h5>
              <h3>Review Details</h3>
            </a>
          </li>
          <li>
            <div
              class="circle"
              style="background-image: url(assets/images/step-6-icon.svg)"
            >
              <span>6</span>
            </div>
            <a routerLink="/step-6">
              <h5>Step 6</h5>
              <h3>Payment</h3>
            </a>
          </li>
        </ul>
      </div>

      <div class="step_content_wrap">
        <div class="basic_detail_wrp">
          <h4>Business Details</h4>
          <div class="dl_mode_wrap">
            <div class="theme-switch" (click)="toggleDarkMode()">
              <div class="icon">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path
                    d="M16 10.1408C15.0529 10.6465 13.9711 10.9332 12.8224 10.9332C9.09139 10.9332 6.06678 7.90861 6.06678 4.17751C6.06678 3.02884 6.35346 1.94712 6.85918 1C3.50078 1.78709 1 4.80142 1 8.39982C1 12.5973 4.40271 16 8.60018 16C12.1986 16 15.2129 13.4993 16 10.1408Z"
                    stroke="#023764"
                    stroke-width="1.3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none">
                  <path
                    d="M13.9975 9.66502C13.9975 12.0578 12.0578 13.9975 9.66502 13.9975C7.27225 13.9975 5.33252 12.0578 5.33252 9.66502C5.33252 7.27225 7.27225 5.33252 9.66502 5.33252C12.0578 5.33252 13.9975 7.27225 13.9975 9.66502Z"
                    stroke="#023764"
                    stroke-width="1.3"
                  />
                  <path
                    d="M9.665 1V2.29975M9.665 17.0303V18.33M15.7918 15.7923L14.8728 14.8732M4.45669 4.45669L3.53763 3.53763M18.33 9.665H17.0303M2.29975 9.665H1M15.7923 3.53773L14.8732 4.45679M4.45712 14.8733L3.53806 15.7924"
                    stroke="#023764"
                    stroke-width="1.3"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <span class="dark-text">Dark Mode</span>
              <span class="light-text">Light Mode</span>
            </div>
          </div>
          <h5><span>03</span> / 06</h5>
        </div>

        <div class="step_form step3_form">
          <div class="details_wrap">
            <div class="row g-lg-4 g-md-3 g-2">

  <!-- 1. Resident of UAE -->
  <div class="col-xl-6 col-12">
    <div class="form-field">
      <label for="resident" class="form-label">
        Are you a resident of the UAE?<span class="required">*</span>
      </label>
      <select
        id="resident"
        name="resident"
        class="form-select"
        [(ngModel)]="formData.resident"
      >
        <option value="" disabled>Select one</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
  </div>

  <!-- 2. Salaried or Self-Employed -->
  <div class="col-xl-6 col-12">
    <div class="form-field">
      <label for="working" class="form-label">
        Are you Salaried or Self-Employed?<span class="required">*</span>
      </label>
      <select
        id="working"
        name="working"
        class="form-select"
        [(ngModel)]="formData.working"
      >
        <option value="" disabled>Select one</option>
        <option value="Salaried">Salaried</option>
        <option value="Self Employed">Self-Employed</option>
      </select>
    </div>
  </div>

  <!-- 3. Monthly Salary (only if Salaried) -->
  <div
    class="col-xl-6 col-12"
    *ngIf="formData.working === 'Salaried'"
  >
    <div class="form-field">
      <label for="salary" class="form-label">
        Enter your Monthly Salary (AED)<span class="required">*</span>
      </label>
      <select
        id="salary"
        name="salary"
        class="form-select"
        [(ngModel)]="formData.salary"
      >
        <option value="" disabled>Select range</option>
        <option value="AED 0-3,000">AED 0–3,000</option>
        <option value="AED 3,000-5,000">AED 3,000–5,000</option>
        <option value="AED 5,000-10,000">AED 5,000–10,000</option>
        <option value="AED 10,000+">AED 10,000+</option>
      </select>
    </div>
  </div>

  <!-- 4. Company Name (only if Self-Employed) -->
  <!-- Company Name (only if Self-Employed), styled like your email input -->
<div
  class="col-md-6"
  *ngIf="formData.working === 'Self Employed'"
>
  <div class="form-field">
    <label class="form-label">Company Name<span class="required">*</span></label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter company name"
      [(ngModel)]="formData.companyname"
      name="companyname"
    />
  </div>
</div>


  <!-- 5. Which account to apply for -->
  <div class="col-xl-6 col-12">
    <div class="form-field">
      <label for="Bank" class="form-label">
        Do you wish to apply for?<span class="required">*</span>
      </label>
      <select
        id="Bank"
        name="Bank"
        class="form-select"
        [(ngModel)]="formData.Bank"
      >
        <option value="" disabled>Select one</option>
        <option value="Digital Personal Bank Account Opening">
          Digital Personal Bank Account Opening
        </option>
        <option value="Traditional Personal bank Account Opening">
          Traditional Personal Bank Account Opening
        </option>
        <option value="Any of the above Bank Account Opening">
          Any of the above Bank Account Opening
        </option>
      </select>
    </div>
  </div>

</div>

          </div>
        </div>

        <div class="step_button step_form_button">
          <div class="row justify-content-between">
            <div class="col-auto">
              <a routerLink="/step-2" class="btn btn-border btn-dark"
                >Previous</a
              >
            </div>
            <div class="col-auto">
              <button class="btn" (click)="submitForm()">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
