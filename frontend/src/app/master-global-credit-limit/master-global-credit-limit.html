<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>

<div class="limits-wrap">
  <div class="card one-card">
    <div class="card-head">
      <div class="card-title">
        <h1>Global Limits</h1>
      </div>
    </div>

    <form class="form-grid">
      <!-- CREDIT LIMIT -->
      <div class="form-item">
        <label class="label" for="creditLimit">Credit Limit</label>
        <div class="field">
          <input id="creditLimit" type="number" placeholder="0.00" />
          <span class="suffix">USD</span>
        </div>
        <!-- <small class="help">Max total credit allowed.</small> -->
      </div>

      <!-- CASH LIMIT -->
      <div class="form-item">
        <label class="label" for="cashLimit">Cash Limit</label>
        <div class="field">
          <input id="cashLimit" type="number" placeholder="0.00" />
          <span class="suffix">USD</span>
        </div>
        <!-- <small class="help">Per-day cash movement cap.</small> -->
      </div>

      <!-- BANK LIMIT -->
      <div class="form-item">
        <label class="label" for="bankLimit">Bank Limit</label>
        <div class="field">
          <input id="bankLimit" type="number" placeholder="0.00" />
          <span class="suffix">USD</span>
        </div>
        <!-- <small class="help">Transfers via bank/ACH.</small> -->
      </div>

      <!-- WALLET LIMIT -->
      <div class="form-item">
        <label class="label" for="walletLimit">Wallet Limit</label>
        <div class="field">
          <input id="walletLimit" type="number" placeholder="0.00" />
          <span class="suffix">USD</span>
        </div>
        <!-- <small class="help">Wallet balance ceiling.</small> -->
      </div>

      <!-- Save button -->
      <div class="save-btn-wrap">
        <button class="btn primary" type="button">Save</button>
      </div>
    </form>
  </div>
</div>
