
<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>
<div class="limits-wrap">
  <h1>GLOBAL LIMITS</h1>

  <form [formGroup]="form" class="limits-grid">
    <!-- Credit limit card -->
    <section class="card" formGroupName="credit">
      <h2>Global Credit Limit</h2>

      <div class="form-row">
        <span class="pill">Credit Limit (USD)</span>
      </div>
      <div class="field">
  <input type="number" formControlName="limit" placeholder="0" />
  <span class="suffix">USD</span>
</div>


      <button class="btn" type="button" (click)="updateCredit()" [disabled]="savingCredit || form.get('credit')?.invalid">
        {{ savingCredit ? 'Saving…' : 'Update' }}
      </button>
    </section>

    <!-- Transaction limits card -->
    <section class="card" formGroupName="transaction">
      <h2>Global Transaction Limit</h2>

      <label class="label">Cash</label>
      <div class="field">
        <input type="number" formControlName="cashLimit" placeholder="0" />
        <span class="suffix">USD</span>
      </div>

      <label class="label">Bank</label>
      <div class="field">
        <input type="number" formControlName="bankLimit" placeholder="0" />
        <span class="suffix">USD</span>
      </div>

      <button class="btn" type="button" (click)="updateTransaction()" [disabled]="savingTxn || form.get('transaction')?.invalid">
        {{ savingTxn ? 'Saving…' : 'Update' }}
      </button>
    </section>
  </form>
</div>
