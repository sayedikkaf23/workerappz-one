<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>
<div class="overlay" *ngIf="loading">
  <div class="spinner"></div>
  <div class="loading-text">Loading</div>
</div>
<div class="limits-wrap">
  <div class="card one-card">
    <div class="card-head">
      <div class="card-title">
        <h1>Global Limits</h1>
      </div>
    </div>

 <form class="form-grid" [formGroup]="form">
  <input type="hidden" formControlName="id">

  <!-- Credit Limit -->
  <div class="form-item">
    <label for="creditLimit">Credit Limit</label>
    <div class="field">
      <input id="creditLimit" type="number" formControlName="creditLimitInUSD" placeholder="0.00">
      <span class="suffix">USD</span>
    </div>
  </div>

  <!-- Cash Limit -->
  <div class="form-item">
    <label for="cashLimit">Cash Limit</label>
    <div class="field">
      <input id="cashLimit" type="number" formControlName="transactionLimitInUSD" placeholder="0.00">
      <span class="suffix">USD</span>
    </div>
  </div>

  <!-- Bank Limit -->
  <div class="form-item">
    <label for="bankLimit">Bank Limit</label>
    <div class="field">
      <input id="bankLimit" type="number" formControlName="transactionLimitInUSD_Bank" placeholder="0.00">
      <span class="suffix">USD</span>
    </div>
  </div>

  <!-- Wallet Limit -->
  <div class="form-item">
    <label for="walletLimit">Wallet Limit</label>
    <div class="field">
      <input id="walletLimit" type="number" formControlName="wallet" placeholder="0.00">
      <span class="suffix">USD</span>
    </div>
  </div>

  <!-- Save button -->
  <div class="save-btn-wrap">
    <button class="btn primary" type="button" (click)="update()">Save</button>
  </div>
</form>


  </div>
</div>
