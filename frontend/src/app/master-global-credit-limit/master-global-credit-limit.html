<app-topbar></app-topbar>



<div class="limits-wrap">
  <h1>GLOBAL LIMITS</h1>

  <form [formGroup]="form" (ngSubmit)="saveAll()">
    <div class="card one-card">
      <!-- <h2 class="pill">Set Limits</h2> -->

      <!-- CREDIT LIMIT -->
      <label class="label" for="creditLimit">Credit Limit</label>
      <div class="field">
        <input
          id="creditLimit"
          type="number"
          formControlName="creditLimit"
          placeholder="0.00"
          [class.is-invalid]="form.get('creditLimit')?.touched && form.get('creditLimit')?.invalid"
          [readonly]="saving"
        />
        <span class="suffix">USD</span>
      </div>

      <!-- CASH LIMIT -->
      <label class="label" for="cashLimit">Cash Limit</label>
      <div class="field">
        <input
          id="cashLimit"
          type="number"
          formControlName="cashLimit"
          placeholder="0.00"
          [class.is-invalid]="form.get('cashLimit')?.touched && form.get('cashLimit')?.invalid"
          [readonly]="saving"
        />
        <span class="suffix">USD</span>
      </div>

      <!-- BANK LIMIT -->
      <label class="label" for="bankLimit">Bank Limit</label>
      <div class="field">
        <input
          id="bankLimit"
          type="number"
          formControlName="bankLimit"
          placeholder="0.00"
          [class.is-invalid]="form.get('bankLimit')?.touched && form.get('bankLimit')?.invalid"
          [readonly]="saving"
        />
        <span class="suffix">USD</span>
      </div>

      <!-- WALLET LIMIT -->
      <label class="label" for="walletLimit">Wallet Limit</label>
      <div class="field">
        <input
          id="walletLimit"
          type="number"
          formControlName="walletLimit"
          placeholder="0.00"
          [class.is-invalid]="form.get('walletLimit')?.touched && form.get('walletLimit')?.invalid"
          [readonly]="saving"
        />
        <span class="suffix">USD</span>
      </div>

      <button class="btn" type="submit" [disabled]="saving || form.invalid">
        {{ saving ? 'Savingâ€¦' : 'Save' }}
      </button>
    </div>
  </form>
</div>
