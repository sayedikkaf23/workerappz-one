<div class="dark-active theme-wrapper p-0">
  <div class="login-page">
    <a class="logo">
      <img src="assets/images/logo.png" alt="" class="dark-logo" />
      <img src="assets/images/light-logo-img.png" alt="" class="light-logo" />
    </a>
    <div class="title text-center">
      <h3>Sign-In for WorkerAppz ONE</h3>
      <p>Send. Spend. Exchange. All in ONE.</p>
    </div>
    <div class="form-box">
      <form (submit)="onLoginSubmit()">
        <div class="form-field">
          <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Enter email address" required />
        </div>
        <div class="form-field password position-relative">
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="**********" required />
        </div>

        <!-- MFA Token field, only visible if MFA is required -->
        <div  class="form-field">
          <input type="text" [(ngModel)]="auth_Code" name="auth_Code" class="form-control" placeholder="6-digit code from Microsoft Authenticator" maxlength="6" required />
        </div>

        <div class="row align-items-center justify-content-between">
          <div class="col-auto">
            <div class="form-check mb-0">
              <input type="checkbox" class="form-check-input" id="keeplogged" />
              <label class="form-check-label" for="keeplogged">Remember me</label>
            </div>
          </div>
          <!-- <div class="col-auto">
            <a href="#" class="link"><u>Forgot Password?</u></a>
          </div> -->
        </div>
        <button type="submit" class="btn w-100" [disabled]="loading">
          {{ mfaRequired ? 'Login' : 'Login' }}
        </button>
      </form>
    </div>
  </div>

  <div class="theme-switch" (click)="toggleDarkMode()">
    <div class="icon">
      <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M16 10.1408C15.0529 10.6465 13.9711 10.9332 12.8224 10.9332C9.09139 10.9332 6.06678 7.90861 6.06678 4.17751C6.06678 3.02884 6.35346 1.94712 6.85918 1C3.50078 1.78709 1 4.80142 1 8.39982C1 12.5973 4.40271 16 8.60018 16C12.1986 16 15.2129 13.4993 16 10.1408Z"
                    stroke="#023764" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.9975 9.66502C13.9975 12.0578 12.0578 13.9975 9.66502 13.9975C7.27225 13.9975 5.33252 12.0578 5.33252 9.66502C5.33252 7.27225 7.27225 5.33252 9.66502 5.33252C12.0578 5.33252 13.9975 7.27225 13.9975 9.66502Z"
                    stroke="#023764" stroke-width="1.3"></path>
                <path
                    d="M9.665 1V2.29975M9.665 17.0303V18.33M15.7918 15.7923L14.8728 14.8732M4.45669 4.45669L3.53763 3.53763M18.33 9.665H17.0303M2.29975 9.665H1M15.7923 3.53773L14.8732 4.45679M4.45712 14.8733L3.53806 15.7924"
                    stroke="#023764" stroke-width="1.3" stroke-linecap="round"></path>
            </svg>

    </div>
    <span class="dark-text">Dark Mode</span>
    <span class="light-text">Light Mode</span>
  </div>
</div>
