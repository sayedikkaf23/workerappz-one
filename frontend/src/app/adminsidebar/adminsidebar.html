<aside class="app-sidebar sticky" id="sidebar">

  <!-- Start::main-sidebar-header -->
  <div class="main-sidebar-header">
    <a href="index.html" class="header-logo">
      <img src="assets/images/logo.png" alt="logo" class="desktop-logo">
      <img src="assets/images/light-logo-img.png" alt="logo" class="toggle-logo">
      <img src="assets/images/logo.png" alt="logo" class="desktop-dark">
      <img src="assets/images/logo.png" alt="logo" class="toggle-dark">
    </a>
  </div>
  <!-- End::main-sidebar-header -->

  <!-- Start::main-sidebar -->
  <div class="main-sidebar" id="sidebar-scroll">

    <!-- Start::nav -->
    <nav class="main-menu-container nav nav-pills flex-column sub-open">
      <div class="slide-left" id="slide-left">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
          <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
        </svg>
      </div>
      <ul class="main-menu">
        <!-- Start::slide__category -->
        <li class="slide__category"><span class="category-name">Main</span></li>
        <!-- End::slide__category -->

        <!-- Start::slide -->
        <li class="slide">
          <a href="index.html" class="side-menu__item">
            <svg xmlns="http://www.w3.org/2000/svg" class="side-menu__icon" height="24px" viewBox="0 0 24 24"
              width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" />
            </svg>
            <span class="side-menu__label">Dashboard</span>
          </a>
        </li>
        <!-- End::slide -->

        <!-- Start::slide__category -->
        <li class="slide__category"><span class="category-name">MASTER</span></li>
        <!-- End::slide__category -->
        <li class="slide has-sub" [class.open]="open.pages || isActive(['/admin/master/global'])">

          <a class="side-menu__item" (click)="toggleMenu('pages')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="side-menu__icon">
              <path d="M0 0h24v24H0V0z" fill="none"></path>
              <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27zM12 16l7.36-5.73L21 9l-9-7-9 7 
        1.63-1.27L12 16zm0-11.47L17.74 9 12 13.47 6.26 9 12 4.53z"></path>
            </svg>
            <span class="side-menu__label">MASTER</span>
            <i class="fe fe-chevron-right side-menu__angle"></i>
          </a>

          <!-- First submenu -->
          <ul class="slide-menu child1"
            [style.display]="open.pages || isActive(['/admin/master/global']) ? 'block' : 'none'">
            <li class="slide has-sub" [class.open]="open.Global || isActive(['/admin/master/global/credit-limit'])">

              <a class="side-menu__item" (click)="toggleMenu('Global')">
                Global
                <i class="fe fe-chevron-right side-menu__angle"></i>
              </a>

              <!-- Second submenu -->
              <ul class="slide-menu child2"
                [style.display]="open.Global || isActive(['/admin/master/global/credit-limit']) ? 'block' : 'none'">
                <li class="slide">
                  <a [routerLink]="['/admin/master/global/credit-limit']" routerLinkActive="active"
                    class="side-menu__item" (click)="$event.stopPropagation()">Global</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>



        <li class="slide__category"><span class="category-name">Logout</span></li>


        <li class="slide">
          <a class="side-menu__item" (click)="onLogout($event)">
            <svg xmlns="http://www.w3.org/2000/svg" class="side-menu__icon" viewBox="0 -960 960 960" fill="#000000">
              <path
                d="M679-466 466-679l213-213 213 213-213 213Zm-559-72v-301h301v301H120Zm418 418v-301h301v301H538Zm-418 0v-301h301v301H120Zm60-478h181v-181H180v181Zm502 51 129-129-129-129-129 129 129 129Zm-84 367h181v-181H598v181Zm-418 0h181v-181H180v181Zm181-418Zm192-78ZM361-361Zm237 0Z" />
            </svg>
            <span class="side-menu__label">Logout</span>
          </a>
        </li>

        <!-- End::slide -->


        <!-- Start::slide -->

        <!-- End::slide -->




        <!-- Start::slide -->

        <!-- End::slide -->

        <!-- Start::slide -->

        <!-- End::slide -->


        <!-- End::slide -->


        <!-- End::slide -->

        <!-- Start::slide -->

        <!-- End::slide -->

      </ul>
      <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24"
          height="24" viewBox="0 0 24 24">
          <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z">
          </path>
        </svg></div>
    </nav>
    <!-- End::nav -->

  </div>
  <!-- End::main-sidebar -->

</aside>
