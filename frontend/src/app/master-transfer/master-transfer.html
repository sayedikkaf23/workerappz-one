<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>
<div  *ngIf="isLoading">
    <app-spinner></app-spinner>
    </div>
<div class="topup-page" *ngIf="!isLoading" [ngClass]="{ blur: modalOpen }">
  <form (ngSubmit)="onSubmit()">
    <div class="full-width">
      <h2>Master to Master Transfer</h2>
    </div>

    <div>
      <label for="from">From<span class="required">*</span></label>

      <select id="from" [(ngModel)]="from" name="from" required>
        <option value="" disabled selected>Select an email</option>
        <ng-container *ngFor="let user of roles">
          <option [value]="user.email" *ngIf="user.email !== 'admin@gmail.com'">
            {{ user.email }}
          </option>
        </ng-container>
      </select>
    </div>
    

    <div>
      <label for="to">
        To
        <span class="required">*</span>
      </label>
      <select id="to" [(ngModel)]="to" name="to" required>
        <option value="" disabled selected>Select an email</option>
        <ng-container *ngFor="let user of roles">
          <option [value]="user.email" *ngIf="user.email !== 'admin@gmail.com'">
            {{ user.email }}
          </option>
        </ng-container>
      </select>
    </div>
    

    <div>
      <label for="amount">Amount<span class="required">*</span></label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
    </div>


    <button type="submit">Send</button>
  </form>
</div>
