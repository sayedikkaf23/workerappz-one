
<header class="top-bar">
  <!-- Left Section with Logo and Menu Toggle -->
  <div class="left-section">
    <!-- <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button> -->
    <img src="assets/admin/images/WA_logo.png" alt="Admin Logo" class="logo-img">
  </div>

  <!-- Right Section with User Info -->
  <div class="right-section">
    <div class="user-info">
      <span class="user-email">{{ adminEmail }}</span>
      <div class="profile-wrapper">
        <i class="fas fa-caret-down dropdown-icon" (click)="toggleDropdown()"></i>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" [ngClass]="{'show': dropdownOpen}">
          <a (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
