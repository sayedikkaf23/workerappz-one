<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>

<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="role-page"  *ngIf="!isLoading">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- Section Title -->
    <div class="full-width">
      <h2>Add Partner Code</h2>
    </div>
  
    <!-- Panter Code Field -->
    <div>
      <label for="email">Partner Code<span class="required">*</span></label>
      <input type="email" id="email" [(ngModel)]="Partnercode" name="email" required>
    </div>
  
    <!-- Company Name Field -->
    <div>
      <label for="companyName">Company Name<span class="required">*</span></label>
      <input type="text" id="companyName" [(ngModel)]="companyname" name="companyName" required>
    </div>
  
    <!-- Status Field -->
    <div>
      <label for="status">Status<span class="required">*</span></label>
      <select id="status" [(ngModel)]="status" name="status" required>
        <option value="" disabled>Select Status</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>
  
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  
</div>
