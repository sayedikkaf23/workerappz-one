<app-adminsidebar></app-adminsidebar>
<app-topbar></app-topbar>

<!-- Loader -->
<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<!-- Main Content -->
<div class="topup-page" *ngIf="!isLoading" [ngClass]="{ blur: modalOpen }">
  <form (ngSubmit)="onSubmit()">
    <div class="full-width">
      <h2>Top-up Clients</h2>
    </div>

    <div>
      <label for="from">From<span class="required">*</span></label>
      <input
        type="text"
        id="from"
        [(ngModel)]="from"
        name="from"
        [value]="'admin@gmail.com'"
        disabled
        required
      />
    </div>

    <div>
      <label for="to">
        To (Client Account)
        <span class="required">*</span>
      </label>
      <select id="to" [(ngModel)]="to" name="to" required>
        <option value="" disabled selected>Select an email</option>
        <option *ngFor="let user of users" [value]="user.email">
          {{ user.email }}
        </option>
      </select>
    </div>

    <div>
      <label for="amount">Amount<span class="required">*</span></label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        name="amount"
        required
      />
    </div>

    <button type="submit">Send</button>
  </form>
</div>
