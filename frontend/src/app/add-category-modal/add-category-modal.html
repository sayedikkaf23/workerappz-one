<!-- Add Category Modal -->
<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Add Category</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="categoryName">Category Name:</label>
          <input type="text" id="categoryName" [(ngModel)]="categoryName" name="categoryName" required />
        </div>
        <div class="form-group">
          <label for="defaultAmount">Default Amount:</label>
          <input type="number" id="defaultAmount" [(ngModel)]="defaultAmount" name="defaultAmount" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="action-button approve-button">Add</button>
            <button type="button" class="action-button reject-button" (click)="onClose()">Cancel</button>
          </div>
          
      </form>
    </div>
  </div>
